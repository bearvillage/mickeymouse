<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Join Mickey Club</title>
</head>

<body>
  <img src="https://i.pinimg.com/236x/6a/da/2a/6ada2a50220941db79e110bcc6cc668e--disney-mickey-mouse-minnie-mouse.jpg" alt="Mickey Club Image">
  <h1>Join Mickey Club</h1>
  <form class="" action="index.html" method="post">
  <label for="name">Enter your name:</label>
  <input type="text" name="yourName" value=""><br>
  <label for="age">Age:</label>
  <input type="number" name="yourAge" value=""><br>
  <label for="male">Gender: Male</label>
  <input type="checkbox" name="yourgenderisMale" value="">
  <label for="female">Female</label>
  <input type="checkbox" name="yourgenderisFemale" value=""><br>
  <label for="contact">Contact number:</label>
  <input type="tel" name="yourContactnumber" value=""><br>
  <label for="email">Email:</label>
  <input type="email" name="yourEmail" value=""><br>
  <label for="location">Location</label>
  <input type="text" name="yourLocation" value=""><br>
  <label for="occupation">Occupation</label>
  <input type="text" name="yourOccupation" value=""><br>
  <label for="first event">My preferred date for interview:</label>
  <input type="date" name="yourAppointment" value=""><br>
  <label for="message">Message:</label><br>
  <textarea name="message" rows="10" cols="50"></textarea><br>
  <label for="upload">Please upload your authorised membership form</label><br>
  <input type="file" name="yourMembershipform" value=""><br>
  <input type="checkbox" name="agreetoT&C" value="">
  <label for="T&C">I acknowledge read and agree to the <a href="t-c.html">Terms & Conditions</a>.</label><br>
  <input type="submit" name="submit">


  </form>
</body>

</html>
